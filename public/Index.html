<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central</title>
    
    <link rel="shortcut icon" href="image/favicom/logo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s infinite alternate;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .menu ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            list-style: none;
        }
        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }
        .menu ul li a:hover {
            color: #ff6600;
            transform: scale(1.1);
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            left: -100%;
            top: 0;
            transition: 0.4s;
        }
        .btn:hover::before {
            left: 0;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .about, .team {
            padding: 50px 20px;
        }
        .team img {
            width: 150px;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#" class="animate__animated animate__fadeIn"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="#" class="animate__animated animate__fadeIn"><i class="fas fa-folder-open"></i> Projetos</a></li>
                <li><a href="#" class="animate__animated animate__fadeIn"><i class="fas fa-info-circle"></i> Sobre</a></li>
                <li><a href="#" class="animate__animated animate__fadeIn"><i class="fas fa-users"></i> Equipe</a></li>
                <li><a href="#" class="animate__animated animate__fadeIn"><i class="fas fa-envelope"></i> Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="central" data-aos="fade-up">
            <h1>Bem-vindo à Central de Projetos</h1>
            <p>Explore nossos sites e recursos através desta central interativa.</p>
            <div class="links">
                <a href="#" class="btn" data-aos="zoom-in"><i class="fas fa-laptop-code"></i> Site 1</a>
                <a href="#" class="btn" data-aos="zoom-in"><i class="fas fa-briefcase"></i> Site 2</a>
                <a href="#" class="btn" data-aos="zoom-in"><i class="fas fa-users"></i> Site 3</a>
                <a href="#" class="btn" data-aos="zoom-in"><i class="fas fa-book"></i> Site 4</a>
                <a href="#" class="btn" data-aos="zoom-in"><i class="fas fa-globe"></i> Site 5</a>
            </div>
        </section>
        <section class="about" data-aos="fade-left">
            <h2><i class="fas fa-info-circle"></i> Sobre Nós</h2>
            <p>Somos um grupo dedicado a criar projetos inovadores e acessíveis a todos.</p>
        </section>
        <section class="team" data-aos="fade-right">
            <h2><i class="fas fa-users"></i> Nossa Equipe</h2>
            <img src="image/team1.jpg" alt="Membro 1">
            <img src="image/team2.jpg" alt="Membro 2">
            <img src="image/team3.jpg" alt="Membro 3">
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
        gsap.from(".menu ul li", { opacity: 0, y: -50, duration: 1, stagger: 0.2 });
        gsap.from(".btn", { opacity: 0, scale: 0.5, duration: 1, stagger: 0.3 });
    </script>
</body>
</html>
