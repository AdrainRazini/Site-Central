<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    
    <link rel="shortcut icon" href="image/favicom/logo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <!-- Exemplo de um botão com ícone Font Awesome -->
    <button class="btn btn-primary animate__animated animate__fadeIn" data-aos="fade-up">
        <i class="fas fa-check-circle"></i> Confirmar
    </button>

    <!-- Exemplo de uma seção com animação AOS -->
    <section class="section" data-aos="zoom-in">
        <h2 class="section-title">Bem-vindo ao Projeto</h2>
        <p class="section-description">Este é um exemplo de como usar diferentes bibliotecas para animar e estilizar sua página.</p>
    </section>

    <!-- Exemplo de animação com GSAP -->
    <div class="gsap-animation" style="width: 100px; height: 100px; background-color: #3498db;">
        <p>Movendo com GSAP</p>
    </div>

    <!-- Adicionando um ícone de redes sociais com Font Awesome -->
    <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- Exemplo de uma caixa de entrada com efeito de foco -->
    <input type="text" class="input-field" placeholder="Digite seu nome...">
    
    <script>
        // Exemplo de animação com GSAP
        gsap.to(".gsap-animation", { rotation: 360, duration: 2 });
    </script>
</body>
</html>
