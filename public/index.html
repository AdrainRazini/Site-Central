<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Projetos</title>
    <link rel="shortcut icon" href="image/favicom/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body> 
    <header>
        <nav>
            <div class="logo">Central</div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><i class="modo-escuro fas fa-moon" onclick="toggleModo()"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="central" data-aos="fade-up">
            <h1>Bem-vindo à Central de Projetos</h1>
            <p>Explore nossos sites e recursos através desta central interativa.</p>
            <div class="links">
                <a href="#" class="btn" data-aos="zoom-in"><i class="fas fa-laptop-code"></i> Site 1</a>
                <a href="#" class="btn" data-aos="zoom-in"><i class="fas fa-briefcase"></i> Site 2</a>
                <a href="#" class="btn" data-aos="zoom-in"><i class="fas fa-users"></i> Site 3</a>
                <a href="#" class="btn" data-aos="zoom-in"><i class="fas fa-book"></i> Site 4</a>
                <a href="#" class="btn" data-aos="zoom-in"><i class="fas fa-globe"></i> Site 5</a>
            </div>
        </section>
        
        <section class="about" data-aos="fade-left">
            <h2><i class="fas fa-info-circle"></i> Sobre Nós</h2>
            <p>Somos um grupo dedicado a criar projetos inovadores e acessíveis a todos.</p>
        </section>
        
        <section class="team" data-aos="fade-right">
            <h2><i class="fas fa-users"></i> Nossa Equipe</h2>
            <div class="team-members">
                <img src="image/team1.jpg" alt="Membro 1">
                <img src="image/team2.jpg" alt="Membro 2">
                <img src="image/team3.jpg" alt="Membro 3">
            </div>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    
</body>
</html>
